<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vinyl Emotion Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; background: #000; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .vinyl {
      width: 40px;
      height: 40px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/3e/Vinyl_record_icon.png') no-repeat center;
      background-size: cover;
      border-radius: 50%;
      position: relative;
      transition: transform 0.5s linear;
    }
    .vinyl::before {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      top: -20px;
      left: -20px;
      z-index: -1;
      animation: pulse 2.5s infinite ease-in-out;
    }
    .vinyl.心语碟::before {
      background: radial-gradient(circle, rgba(255,255,0,0.5), rgba(0,0,0,0));
    }
    .vinyl.心愿碟::before {
      background: radial-gradient(circle, rgba(100,200,255,0.5), rgba(0,0,0,0));
    }
    .vinyl.spin {
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.4); opacity: 0.2; }
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoieGpuMjAyNSIsImEiOiJjbTkxMWJ1cTEwM3NkMm5wdnNkemE4Z24yIn0.ZDf4-d0toG_wjYNsdQvlzw';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v10',
    center: [144.9631, -37.8136],
    zoom: 12
  });

  fetch('data.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        const el = document.createElement('div');
        el.className = 'vinyl ' + feature.properties.type;
        el.addEventListener('click', () => {
          el.classList.add('spin');
          new mapboxgl.Popup()
            .setLngLat(feature.geometry.coordinates)
            .setHTML(`<strong>${feature.properties.title}</strong><br>${feature.properties.content}`)
            .addTo(map);
        });
        new mapboxgl.Marker(el)
          .setLngLat(feature.geometry.coordinates)
          .addTo(map);
      });
    });
</script>
</body>
</html>
