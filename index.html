<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vinyl Emotion Map - Fixed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; background: #000; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .vinyl {
      width: 48px;
      height: 48px;
      background-image: url('https://i.imgur.com/RI4GzvZ.png'); /* 更稳定的黑胶图标 */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      transform-origin: center center;
      position: relative;
    }

    .vinyl::before {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      top: -16px;
      left: -16px;
      border-radius: 50%;
      z-index: -1;
      animation: pulse 2.5s infinite ease-in-out;
    }

    .vinyl.心语碟::before {
      background: radial-gradient(circle, rgba(255,255,100,0.6), rgba(0,0,0,0));
    }

    .vinyl.心愿碟::before {
      background: radial-gradient(circle, rgba(100,200,255,0.6), rgba(0,0,0,0));
    }

    .vinyl.spin {
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.4); opacity: 0.2; }
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoieGpuMjAyNSIsImEiOiJjbTkxMWJ1cTEwM3NkMm5wdnNkemE4Z24yIn0.ZDf4-d0toG_wjYNsdQvlzw';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v10',
    center: [144.9631, -37.8136],
    zoom: 12
  });

  fetch('data.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        const el = document.createElement('div');
        el.className = 'vinyl ' + feature.properties.type;

        el.addEventListener('click', (e) => {
          e.stopPropagation();
          el.classList.add('spin');
          new mapboxgl.Popup()
            .setLngLat(feature.geometry.coordinates)
            .setHTML(`<strong>${feature.properties.title}</strong><br>${feature.properties.content}`)
            .addTo(map);
        });

        new mapboxgl.Marker(el, { offset: [0, -24] })
          .setLngLat(feature.geometry.coordinates)
          .addTo(map);
      });
    });
</script>
</body>
</html>
