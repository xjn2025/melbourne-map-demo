<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Melbourne Emotion Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoieGpuMjAyNSIsImEiOiJjbTkxMWJ1cTEwM3NkMm5wdnNkemE4Z24yIn0.ZDf4-d0toG_wjYNsdQvlzw';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v10',
    center: [144.9631, -37.8136],
    zoom: 12
  });

  map.on('load', () => {
    map.addSource('posts', {
      type: 'geojson',
      data: './data.geojson'
    });

    // 发光图层（柔光 halo）
    map.addLayer({
      id: 'posts-glow',
      type: 'circle',
      source: 'posts',
      paint: {
        'circle-radius': 20,
        'circle-color': [
          'match',
          ['get', 'type'],
          '感悟', '#ffb6d2',
          '缘分', '#ff9999',
          '#cccccc'
        ],
        'circle-opacity': 0.25,
        'circle-blur': 0.8
      }
    });

    // 主点图层（更大、更亮）
    map.addLayer({
      id: 'posts',
      type: 'circle',
      source: 'posts',
      paint: {
        'circle-radius': 10,
        'circle-color': [
          'match',
          ['get', 'type'],
          '感悟', '#ff77aa',
          '缘分', '#ff4444',
          '#ffffff'
        ],
        'circle-opacity': 0.95,
        'circle-blur': 0.1
      }
    });

    // 弹出卡片
    map.on('click', 'posts', (e) => {
      const props = e.features[0].properties;
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`<strong>${props.title}</strong><br>${props.content}`)
        .addTo(map);
    });

    map.on('mouseenter', 'posts', () => {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'posts', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>
</body>
</html>
