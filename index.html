<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; background: #000; overflow: hidden; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    /* å¿ƒè·³åŠ¨ç”» */
    .heartbeat {
      position: absolute;
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: beat 0.5s ease-out;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes beat {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.4; }
      100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoieGpuMjAyNSIsImEiOiJjbTkxMWJ1cTEwM3NkMm5wdnNkemE4Z24yIn0.ZDf4-d0toG_wjYNsdQvlzw';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v10',
    center: [144.9631, -37.8136],
    zoom: 12
  });

  map.on('load', () => {
    map.addSource('posts', {
      type: 'geojson',
      data: './data.geojson'
    });

    // ğŸ’¡ Glow å‘å…‰åœˆï¼ˆå¤§ haloï¼‰
    map.addLayer({
      id: 'posts-glow',
      type: 'circle',
      source: 'posts',
      paint: {
        'circle-radius': 180,
        'circle-color': [
          'match',
          ['get', 'type'],
          'å¿ƒæ„¿', '#66ccff',
          'æ‰¾äºº', '#ffdd33',
          '#cccccc'
        ],
        'circle-opacity': 0.2,
        'circle-blur': 1.2
      }
    });

    // ğŸ“ ä¸»åœ†åœˆï¼ˆä¸å˜å¤§ï¼‰
    map.addLayer({
      id: 'posts',
      type: 'circle',
      source: 'posts',
      paint: {
        'circle-radius': 10,
        'circle-color': [
          'match',
          ['get', 'type'],
          'å¿ƒæ„¿', '#66ccff',
          'æ‰¾äºº', '#ffdd33',
          '#ffffff'
        ],
        'circle-opacity': 0.95,
        'circle-blur': 0.1
      }
    });

    // ğŸ’“ ç‚¹å‡»æ—¶å¿ƒè·³åŠ¨ç”» + å¼¹çª—
    map.on('click', 'posts', (e) => {
      const props = e.features[0].properties;
      const center = map.project(e.lngLat);

      const heart = document.createElement('div');
      heart.className = 'heartbeat';
      heart.style.left = `${center.x}px`;
      heart.style.top = `${center.y}px`;
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 500); // åŠ¨ç”»åç§»é™¤

      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`<strong>${props.title}</strong><br>${props.content}`)
        .addTo(map);
    });

    map.on('mouseenter', 'posts', () => {
      map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'posts', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>
</body>
</html>
