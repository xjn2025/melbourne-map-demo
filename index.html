
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Melbourne Emotion Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .marker {
      background: radial-gradient(circle at center, rgba(255,100,150,0.8) 0%, rgba(0,0,0,0) 70%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoib3BlbmFpLXRlc3QiLCJhIjoiY2x6aXZic3g0MDN0czJ2cDNtd2syOGJ2ZyJ9.LtNYoEvHFjMUb3A9P58f-A';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v10',
    center: [144.9631, -37.8136],
    zoom: 12
  });

  map.on('load', () => {
    map.addSource('posts', {
      type: 'geojson',
      data: './data.geojson'
    });

    map.addLayer({
      id: 'posts',
      type: 'circle',
      source: 'posts',
      paint: {
        'circle-radius': 8,
        'circle-color': [
          'match',
          ['get', 'type'],
          '感悟', '#ff77aa',
          '缘分', '#ff4444',
          '#ffffff'
        ],
        'circle-opacity': 0.8
      }
    });

    map.on('click', 'posts', (e) => {
      const props = e.features[0].properties;
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`<strong>${props.title}</strong><br>${props.content}`)
        .addTo(map);
    });

    map.on('mouseenter', 'posts', () => {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'posts', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>
</body>
</html>
