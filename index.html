<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>情绪地图 · 想见你</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; background: #000; overflow: hidden; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .heartbeat {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      opacity: 0.5;
      transform: translate(-50%, -50%) scale(1);
      animation: pulse 0.6s ease-out forwards;
      pointer-events: none;
      z-index: 999;
    }

    .vinyl-marker {
      width: 42px;
      height: 42px;
      background-image: url('https://i.imgur.com/RI4GzvZ.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 50%;
      animation: glowPulse 2.5s infinite ease-in-out;
    }

    .vinyl-marker.心语碟 {
      box-shadow: 0 0 15px 5px #ffdd33aa;
    }

    .vinyl-marker.心愿碟 {
      box-shadow: 0 0 15px 5px #66ccffaa;
    }

    .vinyl-marker.spin {
      animation: spin 1.5s linear infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoieGpuMjAyNSIsImEiOiJjbTkxMWJ1cTEwM3NkMm5wdnNkemE4Z24yIn0.ZDf4-d0toG_wjYNsdQvlzw';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v10',
  center: [144.9631, -37.8136],
  zoom: 12
});

map.on('load', () => {
  fetch('data.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        const coords = feature.geometry.coordinates;
        const props = feature.properties;
        const el = document.createElement('div');
        el.className = 'vinyl-marker ' + props.type;
        el.addEventListener('click', () => {
          el.classList.add('spin');
          const screenPos = map.project(coords);
          const heart = document.createElement('div');
          heart.className = 'heartbeat';
          heart.style.left = `${screenPos.x}px`;
          heart.style.top = `${screenPos.y}px`;
          heart.style.background = props.type === '心愿碟' ? '#66ccff55' : '#ffdd3355';
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 600);

          new mapboxgl.Popup()
            .setLngLat(coords)
            .setHTML(`<strong>${props.title}</strong><br>${props.content}`)
            .addTo(map);
        });

        new mapboxgl.Marker(el)
          .setLngLat(coords)
          .addTo(map);
      });
    });
});
</script>
</body>
</html>
