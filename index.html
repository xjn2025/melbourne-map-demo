<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>情绪地图 · 黑胶最终定版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; background: #000; overflow: hidden; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .heartbeat {
      position: fixed;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      opacity: 0.5;
      transform: translate(-50%, -50%) scale(1);
      animation: pulse 0.6s ease-out forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    .vinyl {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #222 40%, #000 100%);
      box-shadow: 0 0 6px 2px #fff0;
      animation: glowPulse 2.5s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translate(0, 0); /* 强制不偏移 */
    }

    .vinyl.心语碟 {
      box-shadow: 0 0 6px 2px #ffdd33aa;
    }

    .vinyl.心愿碟 {
      box-shadow: 0 0 6px 2px #66ccffaa;
    }

    .vinyl .center-ring {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #771111;
      position: relative;
      z-index: 1;
    }

    .vinyl .center-ring::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 4px;
      background: #000;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoieGpuMjAyNSIsImEiOiJjbTkxMWJ1cTEwM3NkMm5wdnNkemE4Z24yIn0.ZDf4-d0toG_wjYNsdQvlzw';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v10',
  center: [144.9631, -37.8136],
  zoom: 12
});

let activePopup = null;

map.on('load', () => {
  fetch('data.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        const coords = feature.geometry.coordinates;
        const props = feature.properties;

        const el = document.createElement('div');
        el.className = 'vinyl ' + props.type;

        const center = document.createElement('div');
        center.className = 'center-ring';
        el.appendChild(center);

        el.addEventListener('click', (e) => {
          e.stopPropagation();
          const screenPos = map.project(coords);
          const heart = document.createElement('div');
          heart.className = 'heartbeat';
          heart.style.left = `${screenPos.x}px`;
          heart.style.top = `${screenPos.y}px`;
          heart.style.background = props.type === '心愿碟' ? '#66ccff55' : '#ffdd3355';
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 600);

          if (activePopup) activePopup.remove();
          activePopup = new mapboxgl.Popup()
            .setLngLat(coords)
            .setHTML(`<strong>${props.title}</strong><br>${props.content}`)
            .addTo(map);
        });

        new mapboxgl.Marker({
          element: el,
          anchor: 'center',
          offset: [0, 0]
        })
        .setLngLat(coords)
        .addTo(map);
      });
    });
});
</script>
</body>
</html>
