<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Melbourne Emotion Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; background: #000; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    /* 💓 心跳泡泡 CSS 动画 */
    .mapboxgl-canvas {
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* 用于 hover 时缩放效果 */
    .mapboxgl-popup {
      animation: pulse 0.8s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoieGpuMjAyNSIsImEiOiJjbTkxMWJ1cTEwM3NkMm5wdnNkemE4Z24yIn0.ZDf4-d0toG_wjYNsdQvlzw';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v10',
    center: [144.9631, -37.8136],
    zoom: 12
  });

  map.on('load', () => {
    map.addSource('posts', {
      type: 'geojson',
      data: './data.geojson'
    });

    // ✨ Glow 图层（超大光圈）
    map.addLayer({
      id: 'posts-glow',
      type: 'circle',
      source: 'posts',
      paint: {
        'circle-radius': 60,
        'circle-color': [
          'match',
          ['get', 'type'],
          '感悟', '#ffb6d2',
          '缘分', '#ff9999',
          '#cccccc'
        ],
        'circle-opacity': 0.35,
        'circle-blur': 1.2
      }
    });

    // 🌸 主点图层（点加载动画）
    map.addLayer({
      id: 'posts',
      type: 'circle',
      source: 'posts',
      paint: {
        'circle-radius': 10,
        'circle-color': [
          'match',
          ['get', 'type'],
          '感悟', '#ff77aa',
          '缘分', '#ff4444',
          '#ffffff'
        ],
        'circle-opacity': 0, // 初始透明
        'circle-blur': 0.1
      }
    });

    // ⏳ 淡入动画：逐渐显示点
    setTimeout(() => {
      map.setPaintProperty('posts', 'circle-opacity', 0.95);
    }, 300); // 300ms 后开始淡入

    // 🧡 弹出气泡（带缩放动画）
    map.on('click', 'posts', (e) => {
      const props = e.features[0].properties;
      new mapboxgl.Popup({ closeButton: true })
        .setLngLat(e.lngLat)
        .setHTML(`<strong>${props.title}</strong><br>${props.content}`)
        .addTo(map);
    });

    map.on('mouseenter', 'posts', () => {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'posts', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>
</body>
</html>
